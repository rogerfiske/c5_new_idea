[pytest]
# Pytest Configuration for Quantum State Prediction Experiment
# Story: Epic 1, Story 1.4 - Testing Infrastructure

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable color output
    --color=yes
    # Show test durations
    --durations=10
    # Strict markers (fail on unknown markers)
    --strict-markers

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/modules
    integration: Integration tests across multiple modules
    slow: Tests that take more than a few seconds
    data: Tests that require data files

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Minimum Python version
minversion = 6.0

# Ignore certain directories during test collection
norecursedirs =
    .git
    .pytest_cache
    __pycache__
    venv
    .venv
    env
    experiments
    production
    notebooks
    data
    models
    reports